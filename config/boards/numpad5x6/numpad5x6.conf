# Required (since your board overlay defines an SSD1306 display)
CONFIG_ZMK_DISPLAY=y

# Optional: the driver is normally selected via DT; explicit enable is harmless.
# CONFIG_SSD1306 is not set
# Uncomment to force-enable if you prefer:
# CONFIG_SSD1306=y

# Optional power management
CONFIG_ZMK_IDLE_SLEEP=y
CONFIG_ZMK_SLEEP=y

# Leave this OFF unless you add an 'ext-power' node in DTS (with a GPIO)
CONFIG_ZMK_EXT_POWER=y
