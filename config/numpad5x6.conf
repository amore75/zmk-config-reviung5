# Numpad 5x6 â€” minimal Kconfig overrides

# How the device name shows up over Bluetooth
CONFIG_ZMK_KEYBOARD_NAME="numpad5x6"

# Battery reporting (works with the vbatt node in your board overlay)
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ADC=y

# Keep both BLE and USB endpoints available (defaults are usually y, but be explicit)
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# Optional: light debounce (safe defaults)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
