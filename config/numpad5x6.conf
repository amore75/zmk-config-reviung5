# Battery-friendly BLE settings for SuperMini (no 32 kHz crystal)

# Keep BLE enabled
CONFIG_ZMK_BLE=y

# Use the internal 32 kHz RC oscillator and calibrate it
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y
CONFIG_CLOCK_CONTROL_NRF_CALIBRATION=y
CONFIG_CLOCK_CONTROL_NRF_K32SRC_500PPM=y

# Optional: reduce logs a bit
CONFIG_LOG=n

# IMPORTANT:
# - Do NOT set CONFIG_PM here (let Zephyr/ZMK decide)
# - Do NOT enable display/ext-power/battery drivers unless matching DT nodes exist
#   (that caused earlier linker/devicetree errors)
