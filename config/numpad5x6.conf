# numpad5x6.conf — battery-friendly + BLE, no undefined symbols

# --- Bluetooth on ---
CONFIG_ZMK_BLE=y
# (Do NOT set CONFIG_ZMK_USB_ONLY; leaving it unset keeps both USB and BLE.)

# --- LFCLK: use internal RC (boards without 32 kHz crystal) ---
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y
CONFIG_CLOCK_CONTROL_NRF_K32SRC_500PPM=y
# NOTE: Some Zephyr versions have a calibration switch with a different name.
# If you later want calibration, only ONE of these might exist in your tree:
# CONFIG_CLOCK_CONTROL_NRF_CALIBRATION=y
# CONFIG_CLOCK_CONTROL_NRF_LFCLK_RC_CALIBRATION=y
# Leave them commented for now to avoid undefined-symbol builds.

# --- Power management ---
# Don't force global PM to avoid warnings that stop the build.
# CONFIG_PM is not set
CONFIG_ZMK_SLEEP=y

# --- Keep logging off to save power (optional) ---
CONFIG_LOG=n

# --- Make sure we’re not enabling hardware you don’t have right now ---
# CONFIG_ZMK_DISPLAY is not set
# CONFIG_SSD1306 is not set
# CONFIG_ZMK_EXT_POWER is not set
